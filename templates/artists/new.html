<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Artist</title>
    <meta charset="utf-8">
    </head>
    <body>
        <h1>Add new artist</h1>

        <form action="/albums/artists" method="POST">
            <p>
            <label for="name">Name</label>
            <br>
            <input type="text" name="name" id="name"> 
        </p>
        <p>
            <label for="genre">Genre</label>
            <br>
            <input type="text" name="genre" id="genre">  
        </p>
        </p>
            <input type="submit" value="Add artist">
        </form> 
        <br>   
        <br>
        <a href="/albums/artists">Back to artists index</a> <br>
        <br>
        <a href="/albums">Back to albums index</a>
    </body>
</html>
