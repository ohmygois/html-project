<!-- GET /artists -->
<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Artists List</title>
    <meta charset="utf-8">
    </head>
    <body>
    <h1>Artists List</h1>
    {% for artist in artists %}
    <div>
        <h2>
            {{artist.id}}. <a href=/albums/artists/{{artist.id}}> {{artist.name}}</a>
        </h2>
        <p>Genre: {{artist.genre}}</p>
    </div>
    {% endfor %}
    <br>
    <br>
    <a href="/albums/artists/new">Create a new artist</a>
    <br>
    <br>
    <a href="/albums">Back to albums index</a>
    </body> 
</html>
